<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Stranger Things Character</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Stranger Things Character</h1>
      <p id="introParagraph" class="cheltenham cheltenhamBookItalic intro">Find out which Stranger Things you are most like</p>
      <form id="test">
        <div id="formBackground" class="row justify-content-center">
          <div class="col-10">
            <div class="row">
              <div class="col">
                <h2>Which statement fits you best</h2>
                  <select id="type">
                    <option value="" selected>I always ...</option>
                    <option value="ISFP">love an adventure</option>
                    <option value="INFJ">look out for other people</option>
                    <option value="ESTJ">make a great leader</option>
                    <option value="ISFJ">defend my friends</option>
                    <option value="ENTP">argue my point of view</option>
                    <option value="ESFJ">care what others think of me</option>
                    <option value="INFP">keep up with new ideas and trends</option>
                    <option value="INFP2">try to improve my situation</option>
                    <option value="ISTP">know how to get the job done</option>
                  </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>What gender do you identify with:</h2>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-inline">
                <label class="mr-3"><input class="mr-1" type="radio" name="gender" value="female">
                female</label>
                 <label class="mr-3"><input class="mr-1" type="radio" name="gender" value="male">male</label>
                <label class="mr-3"><input class="mr-1" type="radio" name="gender" value="they">they/them</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>How old are you?:</h2>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-inline">
                  <input class="mr-1"  id="age" type="number" min="1" size="3" style="width: 50px" required>
                  <label>age</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Find your character!</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div id="showType" class="showType">
        <div class="row justify-content-center mb-1">
          <div class="col-5 align-self-center">
            <p class="robotoBoldItalic mt-1" id="picturePara"></p>
          </div>
          <div class="col-6">
            <button id="tryAgain" type="button" class="btn btn-danger">Not right? Try again...</button>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <img id="imageType" src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
